<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js 인터랙티브 게임</title>
    <style>
        :root {
            --bg: #0b1020;
            --accent: #38bdf8;
            --text-main: #f9fafb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
            color: var(--text-main);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                sans-serif;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: fixed;
            inset: 0 0 auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.35);
            z-index: 50;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #020617;
            background: rgba(249, 250, 251, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.6);
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.45);
            transition:
                transform 0.12s ease,
                box-shadow 0.12s ease,
                background-color 0.12s ease;
        }

        .back-btn span.icon {
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-1px);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.6);
        }

        .title {
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #e5e7eb;
        }

        .frame-wrapper {
            flex: 1;
            margin-top: 52px;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 72px);
            border-radius: 14px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background-color: #020617;
        }

        .note {
            position: fixed;
            right: 16px;
            bottom: 14px;
            font-size: 0.75rem;
            color: #9ca3af;
            background: rgba(17, 24, 39, 0.92);
            padding: 6px 9px;
            border-radius: 999px;
            border: 1px solid rgba(55, 65, 81, 0.8);
        }

        @media (max-width: 768px) {
            .frame-wrapper {
                padding: 6px;
                margin-top: 56px;
            }

            iframe {
                height: calc(100vh - 80px);
            }

            .title {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="../../index.html" class="back-btn" aria-label="작품 전시관으로 돌아가기">
            <span class="icon">←</span>
            <span>작품 전시관으로 돌아가기</span>
        </a>
        <div class="title">p5.js 인터랙티브 게임</div>
    </div>

    <main class="frame-wrapper">
        <iframe
            src="https://editor.p5js.org/sohyeonb0121/full/I8RtqxPfr"
            title="p5.js 인터랙티브 게임"
            loading="lazy"
            allowfullscreen
        ></iframe>
    </main>

    <div class="note">
        화면이 잘리지 않도록 전체 화면으로 최대화해서 즐겨 보세요.
    </div>
</body>
</html>
