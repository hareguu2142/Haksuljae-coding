    text-align: center;

    color: white;
    outline: none;
  }

      height: auto;

      overflow-x: auto;

      margin-right: 10px;

      text-align: center;
    }

    }
    #drama-detail {

      border-left: none;
      border-top: 1px solid #222;

  const genres = [...new Set(dramas.map(d => d.genre))];

  const genreMenu = document.getElementById('genre-menu');
  const dramaList = document.getElementById('drama-list');
  const dramaDetail = document.getElementById('drama-detail');

  // 장르 버튼 생성
  genres.forEach(genre => {
    const btn = document.createElement('button');
    btn.textContent = genre;
    btn.onclick = () => {
      document.querySelectorAll('#genre-menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      showDramaList(genre);
      dramaDetail.innerHTML = `<h2>드라마 제목</h2><p>장르를 선택하고 드라마를 클릭하면 상세 내용이 여기에 표시됩니다.</p>`;
    };
    genreMenu.appendChild(btn);
  });

  // 첫 번째 장르 활성화
  genreMenu.firstChild.classList.add('active');

  function showDramaList(genre) {
    dramaList.innerHTML = '';
    const filtered = dramas.filter(d => d.genre === genre);
    filtered.forEach(d => {
      const card = document.createElement('div');
      card.className = 'card';
      card.tabIndex = 0;
      card.setAttribute('role', 'button');
      card.setAttribute('aria-pressed', 'false');
      card.textContent = d.title;

      card.onclick = () => showDramaDetail(d);
      card.onkeydown = (e) => {
        if (e.key === "Enter" || e.key === " ") {
          showDramaDetail(d);
        }
      };
      dramaList.appendChild(card);
    });
  }

  // ✅ 이미지 포함 상세 정보 표시
  function showDramaDetail(drama) {
    dramaDetail.innerHTML = `
      <h2>${drama.title}</h2>
      ${drama.img ? `<img src="${drama.img}" alt="${drama.title}" style="width:100%; border-radius:8px; margin-bottom:15px;">` : ""}
      <p>${drama.desc}</p>
    `;
  }

  // 초기 로딩 시 첫 장르 드라마 보여주기
  showDramaList(genres[0]);
